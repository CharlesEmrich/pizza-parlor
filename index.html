<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Interstellar Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <div class="row">
          <div class="col-md-12">
            <h1>Interstellar Pizza</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form>
            <div class="panel panel-default pizza-params">
              <div class="panel-heading">Pick a size:</div>
              <div class="panel-body">
                <div id="sizes"></div>
              </div>
            </div>
            <div class="panel panel-default pizza-params">
              <div class="panel-heading">Pick toppings:</div>
              <div class="panel-body">
                <div id="toppings"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <div id="output" class="panel panel-info">
            <div class="panel-heading"><span class="emphasis">Current Pizza:</span></div>
            <div class="panel-body">
              <h3 id="price">0.00</h3>
              <p></p>
              <ul></ul>
            </div>
            <div class="panel-footer bg-info">
              <button class="btn btn-info btn-lg myHide" type="button" name="order-pizza">Add to Order</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading"><span class="emphasis">My Order</span></div>
            <div id="order" class="panel-body">
              <div id="order-price">$0.00</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
